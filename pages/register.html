<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripEasy</title>
    <link
      rel="shortcut icon"
      href="../assets/icons/logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/media_queries.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>
  <body>
    <div
      class="container container-fluid px-0 col-lg-12 d-flex flex-column align-items-center mx-0"
    >
      <nav class="navbar my-nav navbar-expand-sm w-80 px-3">
        <!-- Logo -->
        <div class="logo col-4 col-sm-4 col-xl-4 d-flex align-items-center">
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img
              src="../assets/icons/logo.png"
              alt="TripEasy"
              height="30"
              class="me-2"
            />
            <span class="logo-title fs-2 fw-bold">TripEasy</span>
          </a>
        </div>

        <!-- Hamburger Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <ul
          class="my-nav-menu col-8 col-sm-8 col-xl-8 d-none d-sm-flex justify-content-evenly list-unstyled m-0"
        >
          <li class="nav-item">
            <a href="../index.html" class="nav__link nav-link-style">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav__link nav-link-style">Help</a>
          </li>
          <li class="nav-item">
            <a href="../pages/tickets.html" class="nav__link nav-link-style"
              >Bookings</a
            >
          </li>
          <!-- Account Dropdown -->
          <li class="account-menu dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="accountDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Account
            </a>

            <ul
              class="dropdown-menu nav__link"
              aria-labelledby="accountDropdown"
            >
              <li>
                <a class="dropdown-item" href="../pages/login.html">Log In</a>
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item" href="../pages/register.html"
                  >Sign Up</a
                >
              </li>
            </ul>
          </li>
          <!-- User Info -->
          <li class="nav-item">
            <a href="#" class="nav__link d-flex align-items-center gap-3"
              ><i class="fi fs-2 fi-rr-circle-user mt-1"></i
              ><span id="current_user">Hello Guest</span></a
            >
          </li>
          <!-- Logout Button -->
          <li class="nav-item">
            <button class="btn" id="logout_btn">Log Out</button>
          </li>
        </ul>

        <ul
          id="mobileMenu"
          class="mobile-nav d-flex flex-column d-sm-none p-3 gap-3 d-none"
        >
          <li>
            <a href="../index.html" class="nav__link nav-link-style">Home</a>
          </li>
          <li>
            <a href="./pages/tickets.html" class="nav__link nav-link-style"
              >Bookings</a
            >
          </li>
          <li><a href="#" class="nav__link nav-link-style">Help</a></li>
          <li>
            <a href="../pages/login.html" class="nav__link nav-link-style"
              >Log In</a
            >
          </li>
          <li>
            <a href="../pages/register.html" class="nav__link nav-link-style"
              >Sign Up</a
            >
          </li>
          <div><hr class="dropdown_divider" /></div>
          <span id="current_user_sm">Hello Guest</span>
          <li class="nav-item">
            <button class="btn logout_btn_sm" id="logout_btn_sm">
              Log Out
            </button>
          </li>
        </ul>
      </nav>

      <div class="form-container col-12 mt-3 py-2">
        <div class="login-title col-md-5">
          <p>Welcome to TripEasy, make every journey easy.</p>
        </div>
        <div
          class="form d-flex flex-column align-items-center justify-content-center gap-4 col-xs-12 rounded-3 col-md-4"
        >
          <h3>Create your account</h3>
          <input type="text" id="name" required placeholder="Full name" />
          <input
            type="password"
            required
            id="password"
            placeholder="Password"
          />
          <input type="text" required id="email" placeholder="email" />
          <input type="text" required id="mobile" placeholder="mobile" />
          <div class="reg-btn-container">
            <div class="line"></div>
            <button class="reg-btn btn rounded-5" id="register">
              Register
            </button>
            <div class="line"></div>
          </div>
          <div id="invalid_user"></div>
        </div>
      </div>
    </div>
    <script src="../script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.11.0/dist/axios.min.js"></script>
  </body>
</html>
